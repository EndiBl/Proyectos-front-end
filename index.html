<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1 id="title">JosmarJeans Survey Form</h1>
    <p id="description">Thank you for taking the time to  help us improve our customer service</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input type="text" id="name" name="customerName" placeholder="Enter your name" required /></label>
        <label id="email-label">Email <input type="email" id="email" name="customerEmail" placeholder="Enter your email" required /></label>
        <label id="number-label">Age <input type="number" id="number" min="13" max="120" name="customerAge" placeholder="Your age" required /></label>
        </fieldset>
        <fieldset>
          <label>How did you hear about us?
            <select id="dropdown" name="referrer" required>
              <option value="">(Select one)</option>
              <option value="1">Search engine (Google, Yahoo, etc)</option>
              <option value="2">Youtube</option>
              <option value="3">Facebook</option>
              <option value="4">Instagram</option>
              <option value="5">TikTok</option>
              <option value="6">Recomended by friend or colleague</option>
              <option value="7">Blog or publication</option>
              <option value="8">Other</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <p>Would you recomend JosmarJeans to a friend?</p>
          <label><input type="radio" name="q-recomendation" class="inline" value="01" required /> Yes</label>
          </label>
          <label><input type="radio" name="q-recomendation" class="inline" value="02" /> No</label>
          <label><input type="radio" name="q-recomendation" class="inline" value="03" /> Maybe</label>
          <p>What would you like to see improved?</p>
          <label><input type="checkbox" value="delivery-times" name="improveDeliveryTimes" class="inline" /> Delivery times</label>
          <label><input type="checkbox" value="warranty-service" name="improveWarranty" class="inline" /> Warranty service</label>
          <label><input type="checkbox" value="chats" name="improveServiceChats" class="inline" /> Customer service chats</label>
          <label><input type="checkbox" value="sm-content" name="improveSmContent" class="inline" /> Social media content</label>
          <label class="textarea">Any comments or suggestions?<textarea placeholder="Enter your comment here..." name="comments" rows="3" cols="35"></textarea></label>
        </fieldset>
        <button id="submit" name="buttonSubmit">Submit</button>   
    </form>
  </body>
</html>
